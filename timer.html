<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Sewa - PS3 IRVAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="timer-page">
    <div class="timer-container">
        <h2 id="userName">Memuat...</h2>
        <div id="countdown" class="countdown-display">00:00:00</div>
        
        <div class="timer-info card">
            <div class="info-row">
                <span>Status:</span>
                <strong id="statusText">-</strong>
            </div>
            <div class="info-row">
                <span>Catatan Admin:</span>
                <p id="adminNote">Tidak ada catatan.</p>
            </div>
        </div>

        <p class="footer-note">Terima kasih telah menyewa di PS3 IRVAN</p>
    </div>

    <script src="timer.js"></script>
</body>
</html>
